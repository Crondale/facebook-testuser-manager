<!DOCTYPE HTML>
<html>
	<head>
		{% block head %}
		<title>Facebook TestUser Manager</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/base.css" type="text/css">
		<link rel="stylesheet" href="css/form.css" type="text/css">
		<link rel="stylesheet" href="css/site.css" type="text/css">
		
		<script src="/js/jquery-1.4.4.js" type="text/javascript"></script>
		<script src="/js/cmds.js" type="text/javascript"></script>
		<script src="/js/jquery.tools.min.js" type="text/javascript"></script>
		
		{% endblock %}
	</head>
	<body>
		<div id="box" class="s12">
			<div class="group">
				<div id="menu" class="s12">
					<ul>
						<li><a href="list">List Users</a></li>
						<li><a href="new">Add New User</a></li>
						<li><a href="about">About</a></li>
					</ul>
				</div>
				<div id="content" class="s12">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		<div id="footer" class="s12">
	    {% block footer %}
	      &copy; Copyright 2011 by <a href="http://doh.ms/">Rafael Dohms - DMS Systems</a>.
	    {% endblock %}
	  </div>
	<div id="loading" class="loading modal">
		<img src="/images/loading.gif" alt="Loading...">
	</div>
	</body>
</html>
